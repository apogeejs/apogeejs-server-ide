<!DOCTYPE html>
<html>
	<head>
		<title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../apogeejs-app-bundle/src/nodeGlobals.js"></script>
        <script type="text/javascript" src="../apogeejs-app-bundle/src/debugHook.js"></script>
        <script type="text/javascript">
            require("../apogeejs-app-bundle/src/apogeejs-app-bundle.js");

            const __apogee_version__ = "[RELEASE_VERSION]";
            const __browser__ = false;

            const ElectronNodeFileAccess = require("../src/ElectronNodeFileAccess.js");
            apogeeplatform.setFileAccessObject(new ElectronNodeFileAccess());
            const NodeModuleManager = require("../src/NodeModuleManager.js");
            const moduleManagerOptions = {
                openLinkFromApp: true
            }
            apogeeplatform.setModuleManagerClass(NodeModuleManager,moduleManagerOptions);
            const NodeExternalOpener = require("../src/NodeExternalOpener.js");
            apogeeplatform.setExternalOpener(new NodeExternalOpener());

            const includePathInfo = {
                "resources": "../apogeejs-app-bundle/resources",
                "aceIncludes": "../ace_includes"
            };
        </script>

        <link rel="stylesheet" type="text/css" href="../apogeejs-app-bundle/style/apogeeAppBundle.css">

	</head>
	<body onload="appInit(includePathInfo)">
        <div id="appContainer"></div>
	</body>
</html>
